<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Lora:wght@400;700&family=Saira:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Registration</title>
</head>

<body>
    <div class="main-container">
        <section class="first-class">
            <div class="container">
                <img src="images/logo.png" class="logo" alt="squid ward logo" width="180" height="90">
                <div class="header-form">
                    <h2>Do you want to earn while playing? <br> <span style="color: #ff4f80;">Register now</span></h2>
                </div>
                <img src="images/squid_pic_2.png" class="squid-guard" alt="squid guards" width="640" height="420">
            </div>
        </section>
        <section>
            <div class="container">
                <div class="registration-container">
                    <header class="reg-header">
                        <h2>Registration</h2>
                        <p>Once you are registered there is <span style="color: #ff4f80;">no turning back</span></p>
                    </header>
                    <!-- <img class="rectangle" src="images/Rectangle.png" alt="rectangle" width="20" height="20"> -->
                    <div class="field-containers">
                        <form>
                            <label for="name">Name</label><br>
                            <input class="input-field" type="text" required><br>
                            <label for="email">Email</label><br>
                            <input class="input-field" type="email" required><br>
                            <label for="password">Password</label><br>
                            <input class="input-field" type="password" required><br>
                            <label class="check_container">
                                <input type="checkbox" class="checkbox"> I accept the <span
                                    style="color: #ff4f80 ">terms and condition</span> of the game
                            </label><br>
                            <button type="submit" class="btn-register">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
